<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		th:replace="/user/base::layout(~{::section})"
>
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<section>
	<div class="container" >
	<div th:if="${confirm}" class="alert alert-success text-center"><span th:text="${confirm.content}"></span></div>
		<div class="card">
			<div class="card-body text-center" style="background: #e2e2e2">
				<img th:src="@{/image/dashboard.png}" alt="User dashboard" >
				<h1>Let's get started..Start adding your contacts in cloud <span><img th:src="@{/image/cloud1.png}"></span></h1>
				<a type="submit" class="btn btn-primary btn-small mt-2" th:href="@{/user/addcontact}"><i class="fas fa-user-plus"></i> Add a contact</a>
			</div>
		</div>
	</div>
		<script type="text/javascript">
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});
		</script>
	</section>
	
</body>
</html>
