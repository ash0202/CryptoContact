<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{::body})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body >
	<section class="ban d-flex justify-content-center align-items-center">
		<div class="container">
			<div class="row justify-content-center align-items-center">		
				<div class="col-sm-4 col-md-8 col-md-offset-4 text-center" >
					<div class="account-wall ">
						<h3 class="text-secondary my-4">Enter registered mail id</h3>
							<div th:if="${session.exi}">
								<span class="alert text-center my-3" role="alert" th:classappend="${session.exi.type}" th:text="${session.exi.content}">
								</span>
							</div>
							<div th:if="${error}">
								<span class="alert text-center my-3" role="alert" th:classappend="${error.type}" th:text="${error.content}">
								</span>
							</div>
						<form class="form-signin " th:action="@{/sendOtp}" action="#" method="post">
						<div>
							<input type="text" class="form-control my-3" placeholder="Enter Email" name="mailid"
								required autofocus> 
						</div>
							<div  class="text-center ">
									<button class="btn btn-lg btn-info btn-block mt-2" type="submit">
								Send OTP</button>
							</div>						
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
